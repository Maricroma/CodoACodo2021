<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Editar Cliente</title>
    </head>
    <body>
        <section th:fragment="editClient">
            <form th:action="@{/save}" th:object="${client}" method="POST" class="was-validated">
                <input type="hidden" name="idClient" th:field="*{idClient}">
                <section th:replace="layout/editBtn :: editBtn"></section>
                <div id="details">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>[[#{action.edit}]]</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="name">[[#{client.name}]]</label>
                                            <input type="text" class="form-control" name="name" required="true" th:field="*{name}">
                                        </div>
                                        <div class="form-group">
                                            <label for="lastname">[[#{client.lastname}]]</label>
                                            <input type="text" class="form-control" name="lastname" required="true" th:field="*{lastname}">
                                        </div>
                                        <div class="form-group">
                                            <label for="email">[[#{client.email}]]</label>
                                            <input type="email" class="form-control" name="email" required="true" th:field="*{email}">
                                        </div>
                                        <div class="form-group">
                                            <label for="phoneNumber">[[#{client.phoneNumber}]]</label>
                                            <input type="tel" class="form-control" name="phoneNumber" th:field="*{phoneNumber}">
                                        </div>
                                        <div class="form-group">
                                            <label for="balance">[[#{client.balance}]]</label>
                                            <input type="number" class="form-control" name="balance" required="true" th:field="*{balance}" step="any">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
