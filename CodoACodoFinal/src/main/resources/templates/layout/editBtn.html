<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title>Botones Editar</title>
  </head>
  <body>
    <section th:fragment="editBtn">
      <div id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <a th:href="@{/}" class="btn btn-light btn-block">
                <i class="fas fa-arrow-left"> [[#{action.back}]]</i>
              </a>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn btn-success btn-block">
                <i class="fas fa-check"></i> [[#{action.save}]]
              </button>
            </div>
            <div class="col-md-3">
              <a th:href="@{/delete/idCliente}" class="btn btn-danger btn-block">
                <i class="fas fa-trash"> [[#{action.delete}]]</i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
